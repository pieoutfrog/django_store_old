{% extends 'catalog/base.html' %}
<html lang="ru">
<body>
{% block content %}
<h1>{{ category.name }}</h1>
{% for product in products %}
<div class="container">
    <div class="card">
        <div class="card-body">
            <h2 class="card-title">{{ product.name }}</h2>
            <p class="card-text">Цена: {{ product.price }}</p>
            <p class="card-text">Описание: {{ product.description }}</p>
        </div>
    </div>
</div>
{% endfor %}
{% endblock %}
</body>
</html>
